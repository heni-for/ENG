<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Nutrition Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      color: #2a4365;
      border-bottom: 2px solid #90cdf4;
      padding-bottom: 10px;
    }
    label, p {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #cbd5e0;
      resize: vertical;
    }
    .submit-btn {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #2c5282;
    }
    .section {
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Online Survey for Individuals with Obesity</h1>
    <form>
      <div class="section">
        <h2>Section 1: General & Lifestyle</h2>
        <label>What is your age group?</label>
        <label><input type="radio" name="age" value="18‚Äì25"> 18‚Äì25</label>
        <label><input type="radio" name="age" value="26‚Äì35"> 26‚Äì35</label>
        <label><input type="radio" name="age" value="36‚Äì45"> 36‚Äì45</label>
        <label><input type="radio" name="age" value="46‚Äì55"> 46‚Äì55</label>
        <label><input type="radio" name="age" value="56+"> 56+</label>

        <label>How would you describe your current health status?</label>
        <label><input type="radio" name="health" value="Excellent"> Excellent</label>
        <label><input type="radio" name="health" value="Good"> Good</label>
        <label><input type="radio" name="health" value="Fair"> Fair</label>
        <label><input type="radio" name="health" value="Poor"> Poor</label>

        <label>Do you have any medical conditions related to weight?</label>
        <label><input type="radio" name="medical" value="Yes"> Yes</label>
        <label><input type="radio" name="medical" value="No"> No</label>
        <label><input type="radio" name="medical" value="Prefer not to say"> Prefer not to say</label>

        <label>How often do you engage in physical activity?</label>
        <label><input type="radio" name="activity" value="Daily"> Daily</label>
        <label><input type="radio" name="activity" value="Several times a week"> Several times a week</label>
        <label><input type="radio" name="activity" value="Occasionally"> Occasionally</label>
        <label><input type="radio" name="activity" value="Never"> Never</label>
      </div>

      <div class="section">
        <h2>Section 2: Eating Habits & Challenges</h2>
        <!-- Continue adding other questions here with same pattern -->
      </div>

      <div class="section">
        <h2>Section 3: Attitudes Toward Smart Nutrition</h2>
        <!-- Continue adding smart nutrition questions here -->
      </div>

      <div class="section">
        <h2>Section 4: Open Questions</h2>
        <label>In your opinion, what prevents you the most from losing weight successfully?</label>
        <textarea name="barriers"></textarea>

        <label>What kind of support or resources would help you the most in your journey?</label>
        <textarea name="support"></textarea>

        <label>How do you think technology could make nutrition easier or more effective for you?</label>
        <textarea name="tech_effect"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
